<!DOCTYPE html>
<html>
  <head>
    <title>RELab RPI Cam Plugin</title>
    <style>
      body {
        font-family: system-ui;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 100px;
      }
      .btn {
        margin: 10px;
        padding: 12px 32px;
        border: none;
        border-radius: 4px;
        background: #007bff;
        color: white;
        font-size: 1.2em;
        cursor: pointer;
      }
      .btn.logout {
        background: #dc3545;
      }
    </style>
  </head>
  <body>
    <h1>Reverse Engineering Lab Raspberry Pi Camera Plugin</h1>
    <div>
      {% if not logged_in %}
        <a href="/auth/login"><button class="btn">Login</button></a>
      {% endif %}
      <a href="/docs"><button class="btn">API Docs</button></a>
      {% if logged_in %}
        <a href="/stream/watch"><button class="btn">Local Stream Viewer</button></a>
        <a href="/auth/logout"><button class="btn logout">Logout</button></a>
      {% endif %}
    </div>
  </body>
</html>
